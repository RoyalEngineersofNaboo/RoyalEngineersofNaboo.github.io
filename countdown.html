<!DOCTYPE html>
<HTML>
<head>
    <meta charset='utf-8'>
    <title>Talent Show Count Down Timer</title>
  </head>
<body style="text-align:center;font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;background-color:#545454">
<span style="color:#FFFFFF">
  <header>
            <h1 STYLE="font-size: 42px;
	font-style: normal;
	font-variant: normal;
	font-weight: 500;
	line-height: 26px;">Program Content appears here in:</h1>

<hr>

<blockquote>
<h1 id="countdown-holder"></h1>
<script src="http://royalengineersofnaboo.github.io/countdown.js"></script>
  <script>
    var clock = document.getElementById("countdown-holder")
    , targetDate = new Date(2015, 01, 27);
    clock.innerHTML = countdown(targetDate ).toString(); 
    setInterval(function(){
      clock.innerHTML = countdown(targetDate).toString();
    }, 1000);
  </script>
</blockquote>
</span>
  </body>
</html>
